<h1 class="text-blue-700 text-3xl font-bold my-5">I'm in the Component!</h1>
<hr class="my-5">


<label for="" class="font-bold">Server Name:</label>
<br>
<!-- <input type="text" (input)="onUpdateServerName($event)"> -->
<input type="text" [(ngModel)]="serverName">
<button type="button"
        class="m-2 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
        (click)="onCreateServer()"
        [disabled]="!allowNewServer">Add Server</button>

<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverName }}</p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>
    No server was created!
  </p>
</ng-template>

<app-server/>
